<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}بروزرسان قفسه‌های بسلام{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes ms-2"></i>
                بروزرسان قفسه‌های بسلام
            </a>
            <div class="navbar-nav me-auto">
                <div id="auth-status"></div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
                    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">بروزرسانی محصولات قفسه</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-lg" onclick="showDescriptionUpdate()">
                            <i class="fas fa-edit ms-2"></i>
                            بروزرسانی توضیحات
                        </button>
                        <button type="button" class="btn btn-outline-success btn-lg" onclick="showImageUpdate()">
                            <i class="fas fa-image ms-2"></i>
                            بروزرسانی تصویر
                        </button>
                    </div>
                    
                    <!-- Description Update Form -->
                    <div id="descriptionForm" class="mt-3 d-none">
                        <form id="updateDescriptionForm">
                            <div class="mb-3">
                                <label for="description" class="form-label">توضیحات جدید</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save ms-2"></i>
                                بروزرسانی همه محصولات
                            </button>
                        </form>
                    </div>
                    
                    <!-- Image Update Form -->
                    <div id="imageForm" class="mt-3 d-none">
                        <form id="updateImageForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label">تصویر جدید</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-upload ms-2"></i>
                                بروزرسانی همه محصولات
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Changes Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">نتایج بروزرسانی</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reviewContent">
                    <!-- Dynamic content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
