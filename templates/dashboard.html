{% extends "base.html" %}

{% block title %}داشبورد - بروزرسان قفسه‌های بسلام{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tachometer-alt ms-2"></i>داشبورد</h2>
            <button class="btn btn-outline-secondary" onclick="refreshData()">
                <i class="fas fa-refresh ms-2"></i>بروزرسانی
            </button>
        </div>
        
        <!-- User Info Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-user ms-2"></i>اطلاعات کاربر</h5>
                <div id="user-info" class="text-muted">
                    <i class="fas fa-spinner fa-spin"></i> در حال بارگذاری اطلاعات کاربر...
                </div>
            </div>
        </div>
        
        <!-- Shelves Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-boxes ms-2"></i>قفسه‌های شما</h5>
                <div id="shelves-container">
                    <div class="text-center p-4">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                        <p class="mt-2 text-muted">در حال بارگذاری قفسه‌هایتان...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="d-none">
    <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">در حال بارگذاری...</span>
        </div>
        <p class="mt-3">در حال پردازش درخواست شما...</p>
    </div>
</div>
{% endblock %}
